<div id="image-inspector" class="hidden">
    <img src="../static/img/testing-wide.png" alt="">
    <svg class="transparent-button"><use href="../static/img/sprites.svg#icon-x"></use></svg>
</div>

<div class="post">
    <div class="pfp-strip">
        <img src="../static/img/favicon_128.png" alt="User's profile picture">
    </div>
    <div class="content">
        <div class="user"><p class="display-name">Display name</p><p class="username">@Username</p></div>
        <p class="post-body">This is some super interesting post bread This is some super interesting post bread This is some super interesting post bread This is some super interesting post bread</p>
        <div class="img-container"><div class="click-through-preventer"></div><img src="../static/img/testing-wide.png" alt=""></div>
        <div class="engagement-strip">
            <div><svg class="icon"><use href="../static/img/sprites.svg#icon-reply"></use></svg>999 999</div>
            <div><svg class="icon transparent-button"><use href="../static/img/sprites.svg#icon-heart"></use></svg>0</div>
            <div><svg class="icon"><use href="../static/img/sprites.svg#icon-views"></use></svg>9</div>
        </div>
    </div>
</div>

<script>
    let posts = document.querySelectorAll(".post")
    posts.forEach(post => {
        post.addEventListener("click", () => {console.log("post click")})
        post.querySelector(".img-container")
            .addEventListener("click", (event) => {console.log("img click") ; event.stopPropagation()})
        post.querySelector(".engagement-strip :nth-child(2)") // like button
            .addEventListener("click", (event) => {console.log("like click") ; event.stopPropagation()})
    })
</script>
